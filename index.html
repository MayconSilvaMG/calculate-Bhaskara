    <title>Calculadora de Bhaskara</title>

<body>
    <div class="container">

            <h1>Calculadora</h1>

                <label for="inputA">A:</label>
                <input type="number" id="inputA" required>
                <br>
                <label for="inputB">B:</label>
                <input type="number" id="inputB" required>
                <br>
                <label for="inputC">C:</label>
                <input type="number" id="inputC" required>
                <br>
                <button type="button" id="calcularButton">Calcular</button>
                <button type="button" id="limparButton">Limpar</button>
            </form>
        </div>
        <div class="column">
            <div id="resultado">

            </div>
        </div>
    </div>
